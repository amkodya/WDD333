<!doctype html>
<html lang="en">
	
	<head>
		
		<title>HTML5 Audio Example</title>

		
	</head>

	<body>		

		<audio src="audio/music.mp3" controls>
			Audio
		</audio>

		<audio id="audio" controls>  <!-- autoplay - do not use its annoying -->
			<source src="audio/music.mp3" type="audio/mpeg" />
			<source src="audio/music.ogv" type="audio/ogg" />
			Audio is not supported
		</audio>

		<button onClick="clicked()">Skip 2 seconds</button>

    		
          
         <script type = "text/javascript" src = "js/audioControl.js"></script>
 
	</body>

</html>
