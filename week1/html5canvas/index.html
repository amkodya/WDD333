				var theCanvas2 = document.getElementById("Canvas2");
				if ( theCanvas2 && theCanvas2.getContext) {

					var ctx2 = theCanvas2.getContext("2d");

					if(ctx2){

						//Draw Guidelines
						ctx2.strokeStyle = "cyan";
						ctx2.lineWidth = 1;

						ctx2.beginPath();
						ctx2.moveTo(50, 25);
						ctx2.lineTo(50, 175);
						ctx2.moveTo(450, 25);
						ctx2.lineTo(450, 175);
						ctx2.stroke();

						//draw line using each type of line cap
						ctx2.lineWidth = 25;
						ctx2.strokeStyle = "black";
						ctx2.lineCap = "butt";
						ctx2.beginPath();
						ctx2.moveTo(50,50);
						ctx2.lineTo(450,50);
						ctx2.stroke();

						//linCap round
						ctx2.lineWidth = 25;
						ctx2.strokeStyle = "black";
						ctx2.lineCap = "round";
						ctx2.beginPath();
						ctx2.moveTo(50,100);
						ctx2.lineTo(450,100);
						ctx2.stroke();

						//linCap square
						ctx2.lineWidth = 25;
						ctx2.strokeStyle = "black";
						ctx2.lineCap = "square";
						ctx2.beginPath();
						ctx2.moveTo(50,150);
						ctx2.lineTo(450,150);
						ctx2.stroke();


					}

				}

				var theCanvas3 = document.getElementById("Canvas3");
				if ( theCanvas3 && theCanvas3.getContext) {

					var ctx3 = theCanvas3.getContext("2d");

					if(ctx3){

						ctx3.strokeStyle = "black";
						ctx3.lineWidth = 15;

						ctx3.lineJoin = "round";

						ctx3.beginPath();
						ctx3.moveTo(25,150);
						ctx3.lineTo(75,50);
						ctx3.lineTo(125,150);
						ctx3.stroke();

						ctx3.lineJoin = "bevel";

						ctx3.beginPath();
						ctx3.moveTo(175,150);
						ctx3.lineTo(225,50);
						ctx3.lineTo(275,150);
						ctx3.stroke();

						ctx3.lineJoin = "miter";

						ctx3.miterLimit = 1;

						ctx3.beginPath();
						ctx3.moveTo(325,150);
						ctx3.lineTo(375,50);
						ctx3.lineTo(425,150);
						ctx3.stroke();

					}
				}
