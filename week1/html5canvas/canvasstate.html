<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#Canvas1,
			#Canvas2,
			#Canvas3 {

				border: solid 1px black;

			}

		</style>

		<script>

			window.onload = function(){

				var theCanvas = document.getElementById("Canvas1");

				if(theCanvas && theCanvas.getContext){
					//Get Context
					var ctx = theCanvas.getContext("2d");

					if(ctx){

						//setup some basic drawing info
						ctx.strokeStyle = "red";
						ctx.fillStyle = "yellow";
						ctx.lineWidth = 10;

						//draw A rectangle
						ctx.fillRect(25,25,100,125);
						ctx.strokeRect(25,25,100,125);

						//save our settings or state
						ctx.save();


						//draw another rectangle with diff settings
						ctx.strokeStyle = "green";
						ctx.fillStyle = "blue";
						ctx.lineWidth = 5;

						ctx.fillRect(175,25,100,125);
						ctx.strokeRect(175,25,100,125);

						//restore our drawing state
						ctx.restore();

						//third rect
						ctx.fillRect(325,25,100,125);
						ctx.strokeRect(325,25,100,125);

				}
			}
		}

		</script>
	</head>
	<body>
		<h1>Saving and Restoring the Canvas State</h1>
		<p>This example shows how to manage the canvas state using save() and restore()</p>


		<canvas id="Canvas1" width="500" height="300">
			<!--FallBack Content-->
			Your browser does not support Canvas
		</canvas>


	</body>
</html>
