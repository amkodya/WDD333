<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#Canvas1{

				border: solid 1px black;

			}

		</style>

		<script>

			window.onload = function(){

				var theCanvas = document.getElementById("Canvas1");

				if(theCanvas && theCanvas.getContext){
					//Get Context
					var ctx = theCanvas.getContext("2d");

					if(ctx){

						ctx.fillStyle = "red";
						ctx.strokeStyle = "blue";
						ctx.lineWidth = 5;

						//stroke a quarter arc
						ctx.beginPath();
						//ctx.arc(x,y);
						ctx.arc(50,150,100,1.5 * Math.PI , 2*Math.PI);
						ctx.stroke();

						//stroke a 3/4 arc
						ctx.beginPath();
						ctx.arc(300,150,100,0,1.5 * Math.PI, false);
						ctx.stroke();

						//full circle
						var degrees = 360;
						var radians = (degrees/180)*Math.PI;

						ctx.beginPath();
						ctx.arc(550,150,100,0, radians);
						ctx.fill();
						ctx.stroke();
						

				}
			}
		}

		</script>
	</head>
	<body>
		<h1>Arc Path Drawing</h1>
		<p>This example shows how to manage the canvas state using save() and restore()</p>


		<canvas id="Canvas1" width="800" height="300">
			<!--FallBack Content-->
			Your browser does not support Canvas
		</canvas>


	</body>
</html>
